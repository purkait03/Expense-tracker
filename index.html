<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Container -->
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 space-y-6">

    <!-- Balance Section -->
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-700">Expense Tracker</h1>
      <p class="text-lg mt-2 text-gray-500">Balance</p>
      <h2 id="balance" class="text-4xl font-extrabold text-green-600">₹0</h2>
      <div class="flex justify-around mt-4">
        <div class="bg-green-100 px-4 py-2 rounded-lg">
          <p class="text-sm text-gray-600">Income</p>
          <p id="income" class="text-xl font-semibold text-green-700">₹0</p>
        </div>
        <div class="bg-red-100 px-4 py-2 rounded-lg">
          <p class="text-sm text-gray-600">Expense</p>
          <p id="expense" class="text-xl font-semibold text-red-700">₹0</p>
        </div>
      </div>
    </div>

    <!-- Add Transaction Form -->
    <form id="transaction-form" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Amount</label>
        <input type="number" id="amount" required 
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Description</label>
        <input type="text" id="description" required 
          class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      <div class="flex items-center space-x-4">
        <label class="flex items-center">
          <input type="radio" name="type" value="income" class="mr-2" checked /> Income
        </label>
        <label class="flex items-center">
          <input type="radio" name="type" value="expense" class="mr-2" /> Expense
        </label>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Date</label>
        <input type="date" id="date" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none" />
      </div>

      <button type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Add Transaction
      </button>
    </form>

    <!-- Transaction List -->
    <div>
      <h3 class="text-lg font-semibold  text-gray-700 mb-2">Transactions</h3>
      <ul id="transaction-list" class="space-y-2 max-h-64 overflow-y-auto">
        <!-- Transactions will appear here -->
      </ul>
    </div>

    <!-- Chart Section -->
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Summary Chart</h3>
      <canvas id="summaryChart" width="300" height="300"></canvas>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
